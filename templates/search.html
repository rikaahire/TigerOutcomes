<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>TigerOutcomes</title>
  </head>
  <body>
    {% include 'header.html' %}
    <div class="container-fluid">
      <div class="row">
        <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 380px;">
          <div class="container-fluid d-flex">
            <span class="fs-5 fw-semibold">Results for {{majorsearch}} </span>
            <input class="form-control" type="text" placeholder="{{majorsearch}}" style="text-align: center" aria-label="majorsearch">
          </div>  
          <div class="list-group list-group-flush border-bottom scrollarea">
            {% for row in data %}
              <div class="list-group-item list-group-item-action py-3 lh-tight">
                <div class="row align-items-center">
                  <!-- Column for Jobs -->
                  <div class="col">
                    <a href="#" class="text-decoration-none text-dark">
                      <strong class="mt-1 mb-1">{{ row }}</strong>
                    </a>
                  </div>
                  <!-- Column for Button -->
                  <div class="col-auto">
                    <button type="button" class="btn btn-outline-warning" data-bs-toggle="button">⭐️</button>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
        
        
          <div class="col-md-9 d-flex flex-column align-items-stretch flex-shrink-0 position=fixed" style="width:max-content;">
            <div class="row row-cols-1 row-cols-md-2 g-4">
              <!-- Card Description -->
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Description</h5>
                    <p class="card-text">{{ description }}</p>
                  </div>
                </div>
              </div>
              <!-- Card for Tasks & Skills -->
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Tasks and Skills</h5>
                    <p class="card-text">{{ tasks }}</p>
                  </div>
                </div>
              </div>
              <!-- Card for Salary -->
              <!-- Might need to do some more here with data graphics -->
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Salary Range</h5>
                    <p class="card-text">{{ salary }}</p>
                  </div>
                </div>
              </div>
              <!-- Card for Common Employers -->
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Common Employers</h5>
                    <p class="card-text"> {{ employers }} </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% include 'footer.html' %}
  </body>
</html>
